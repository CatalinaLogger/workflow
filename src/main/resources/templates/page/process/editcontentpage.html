<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/ztree/css/zTreeStyle/zTreeStyle.css">
	<link rel="stylesheet" href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	<link href="/plugins/swiper/animate.css" rel="stylesheet">
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<!--<script src="/bower_components/jquery/dist/jquery.min.js"></script>-->
	<link rel="stylesheet" href="/tagthis/css/style.css">
	<link rel="stylesheet" href="/tagthis/css/jquery-tag-this.css">
	<link rel="stylesheet" href="/tagthis/css/jquery-ui-1.9.2.custom.min.css">

	<style type="text/css">
		h1{
			font-family: "微软雅黑";
			font-weight: normal;
		}
		.btn {
			display: inline-block;
			*display: inline;
			padding: 4px 12px;
			margin-bottom: 0;
			*margin-left: .3em;
			font-size: 14px;
			line-height: 20px;
			color: #333333;
			text-align: center;
			text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
			vertical-align: middle;
			cursor: pointer;
			background-color: #f5f5f5;
			*background-color: #e6e6e6;
			background-image: -moz-linear-gradient(top, #ffffff, #e6e6e6);
			background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#ffffff), to(#e6e6e6));
			background-image: -webkit-linear-gradient(top, #ffffff, #e6e6e6);
			background-image: -o-linear-gradient(top, #ffffff, #e6e6e6);
			background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
			background-repeat: repeat-x;
			border: 1px solid #cccccc;
			*border: 0;
			border-color: #e6e6e6 #e6e6e6 #bfbfbf;
			border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
			border-bottom-color: #b3b3b3;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
			filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
			*zoom: 1;
			-webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
			-moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
			box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
		}

		.btn:hover,
		.btn:focus,
		.btn:active,
		.btn.active,
		.btn.disabled,
		.btn[disabled] {
			color: #333333;
			background-color: #e6e6e6;
			*background-color: #d9d9d9;
		}

		.btn:active,
		.btn.active {
			background-color: #cccccc \9;
		}

		.btn:first-child {
			*margin-left: 0;
		}

		.btn:hover,
		.btn:focus {
			color: #333333;
			text-decoration: none;
			background-position: 0 -15px;
			-webkit-transition: background-position 0.1s linear;
			-moz-transition: background-position 0.1s linear;
			-o-transition: background-position 0.1s linear;
			transition: background-position 0.1s linear;
		}

		.btn:focus {
			outline: thin dotted #333;
			outline: 5px auto -webkit-focus-ring-color;
			outline-offset: -2px;
		}

		.btn.active,
		.btn:active {
			background-image: none;
			outline: 0;
			-webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
			-moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
			box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
		}

		.btn.disabled,
		.btn[disabled] {
			cursor: default;
			background-image: none;
			opacity: 0.65;
			filter: alpha(opacity=65);
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			box-shadow: none;
		}
	</style>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
	<!-- Content Header (Page header) -->
	<section class="content-header" style="height: 50px;">
		<h1></h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> 流程管理</a></li>
			<li class="active">部署流程</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">部署流程</h3>
				<br>
				<br>
			</div>
			<div class="box-body">
				<form class="form-horizontal" role="form"  method="post" action="/process/upload" enctype="multipart/form-data">				
				
				<div class="form-group">
						<label for="name" class="col-sm-2 control-label">名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name" id="name" placeholder="名称">
						</div>
					</div>
						<div class="form-group">
						<label for="category" class="col-sm-2 control-label">分类</label>
						<div class="col-sm-10">
						  <select id="category" name="category" class="form-control m-b" >
						     <option value="-1">请选择</option>
                                    <option th:each="cts,userStat:${actProcessTypes}" th:value="${cts.codeId}" th:text="${cts.name}"></option> 
                                   
                                </select>
							<!-- <input type="text" class="form-control" name="category" id="category" placeholder="分类"> -->
						</div>
					</div>
					<div class="form-group" data-toggle="tooltip">
						<label for="file" class="col-sm-2 control-label">文件</label>
						<div class="col-sm-10">
							<input type="file" name="file" id="file" placeholder="请选择文件">
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-success">保存</button>
						<button id="goback" type="button" class="btn btn-primary"
								onclick="returnBack()" style="display: none">返回</button>
					</div>
				</form>
			</div>
			</div>
		</section>
	</div>
</body>
	<script type="text/javascript" src="/js/editcontentpage.js"></script>
	<script type="text/javascript" src="/plugins/layer/laydate/laydate.js"></script>
	<script type="text/javascript" src="/tagthis/js/jquery.tagthis.js"></script>
	<script type="text/javascript" src="/tagthis/js/main.js"></script>
	<script type="text/javascript" src="/tagthis/js/prism.js"></script>
</html>
